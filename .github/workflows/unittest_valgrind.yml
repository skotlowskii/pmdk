name: Valgind tests

on:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron:  '0 18 * * 5'    # At 18:00 on Friday.

jobs:
  linux:
    name: valgrind
    if: github.repository == 'skotlowskii/pmdk'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 960
    strategy:
      fail-fast: false
      matrix:
        os: [[self-hosted, rhel],[self-hosted, opensuse]]
        CONFIG: ["BASH_MEMCHECK=-m FORCE=force-enable",
                 "BASH_PMEMCHECK=-p FORCE=force-enable",
                 "BASH_DRD=-d FORCE=force-enable",
                 "BASH_HELGRIND=-e FORCE=force-enable",
                 "PYTHON_MEMCHECK=-t CHECK=check FORCE=--force-enable MEMCHECK=memcheck",
                 "PYTHON_PEMCHECK=-t CHECK=check FORCE=--force-enable PMEMCHECK=pmemcheck",
                 "PYTHON_PEMCHECK=-t CHECK=check FORCE=--force-enable PMEMCHECK=drd",
                 "PYTHON_PEMCHECK=-t CHECK=check FORCE=--force-enable PMEMCHECK=helgrind"]
    env:
      WORKDIR: utils/gha-runners

    steps:

        - name: Clone the git repo
          uses: actions/checkout@v2

        - name: Get system information
          run: |
            ./$WORKDIR/get-system-info.sh

        - name: Build
          run: |
            ./$WORKDIR/build-pmdk.sh

        - name: Create testconfig file
          run: |
            ./$WORKDIR/create-testconfig.sh

        - name: Run tests
          run: |
            cd src/test/ && ./RUNTESTS ${{ matrix.CONFIG }}
